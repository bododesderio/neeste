version: '3.9'

services:
  db:
    image: postgres:16
    container_name: neeste_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - neeste_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: neeste_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    environment:
      ALLOWED_HOSTS: "*"
      CORS_ORIGINS: "http://localhost:5173"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: neeste_frontend
    environment:
      VITE_API_URL: "http://localhost:8000/api"
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  neeste_pg: